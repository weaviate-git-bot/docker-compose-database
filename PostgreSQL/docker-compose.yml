version: "3.7"

services:
  postgres:
    image: postgres:12.2-alpine
    restart: always
    environment:
      POSTGRES_DB: mypgdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  postgres-data:

networks:
  dev:
    driver: bridge
# server connection-string jdbc:postgresql://localhost:5433/databasename
