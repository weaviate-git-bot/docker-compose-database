version: "3.8"

services:
  postgres:
    image: postgres:14.1-alpine
    restart: always
    environment:
      POSTGRES_DB: postgresDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  postgres-data:

networks:
  dev:
    driver: bridge
# server connection-string jdbc:postgresql://localhost:5432/databasename
